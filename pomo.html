<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
<style>
/* Pomodoro Timer styling */
        #pomodoroTimer {
            font-size: 70px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        /* Button styling */
       button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9A64C2;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Button hover effect */
        button:hover {
            box-shadow: 0px 0px 60px rgba(255, 0, 232, 1.0);
            transform: scale(1.1);
        }

</style></head>
<body style="background: linear-gradient(to right, #41CFDE, #5FDE9A); 
             height: 100vh; 
             margin: 0;">
<center>
<main>
<nav>
    <div>
        <h1>Pomodoro Timer</h1>
        <div id="pomodoroTimer">25:00</div>
        <button onclick="startPomodoro()">Start</button>
        <button onclick="pausePomodoro()">Pause</button>
        <button onclick="resetPomodoro()">Reset</button>
    </div>
</nav>
</main>
<script>
let pomodoroTimer;
        let timeLeft = 1500;
        let isRunning = false; // Track timer status

        function startPomodoro() {
            if (!isRunning) {
                isRunning = true; // Set timer as running
                pomodoroTimer = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(pomodoroTimer);
                        alert("Pomodoro session complete!");
                        timeLeft = 1500;
                        isRunning = false; // Reset running flag
                        document.getElementById("pomodoroTimer").textContent = "25:00"; // Reset display
                    } else {
                        timeLeft--;
                        document.getElementById("pomodoroTimer").textContent = formatTime(timeLeft);
                    }
                }, 1000);
            }
        }

        function pausePomodoro() {
            clearInterval(pomodoroTimer);
            isRunning = false; // Reset running flag
        }

        function resetPomodoro() {
            clearInterval(pomodoroTimer);
            timeLeft = 1500;
            isRunning = false; // Reset running flag
            document.getElementById("pomodoroTimer").textContent = "25:00"; // Reset display instantly
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
</script>
</body>
</html>
